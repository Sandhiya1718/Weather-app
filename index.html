<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="img 1.avif">
    <div class="container">
        <h1>Weather App</h1>
        <h4>Enter city name</h4>
        <input type="text" id="locationInput" placeholder="Eg.,Chennai,Tokyo,etc..">
        <button id="searchButton">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
